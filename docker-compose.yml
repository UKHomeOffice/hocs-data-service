version: '3.1'

services:

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - hocs-network

  postgres:
    image: postgres
    ports:
      - 5432:5432
    networks:
      - hocs-network
    environment:
     POSTGRES_USER: root
     POSTGRES_PASSWORD: dev
    tmpfs:
      - /var/lib/postgresql

  data-service:
    build:
      context: .
    environment:
      spring.profiles.active: postgres
      db.host: postgres
      db.username: root
      db.password: dev
      redis.host: redis
    depends_on:
      - postgres
      - redis
    ports:
      - 8081:8080
    networks:
      - hocs-network
    command: /app/scripts/run.sh data-service:8080 /app/data admin admin
    volumes:
      - ../hocs-data/data/:/app/data/

networks:
  hocs-network: